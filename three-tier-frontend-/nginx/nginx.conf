events {} # Required, but can be empty for simple apps

http {
    include /etc/nginx/mime.types;

    server {
        listen 80;

        # 1. SERVE FRONTEND
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # 2. FORWARD API REQUESTS TO BACKEND
        location /api/ {
            proxy_pass http://backend:3000;
            proxy_set_header Host $host;
        }
    }
}
