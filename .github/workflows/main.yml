name: Build & Deploy Three-Tier App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build & Push Frontend Image
      - name: Build & Push Frontend
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_FRONTEND_REPO }}
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            ./three-tier-frontend
          
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # 5️⃣ Build & Push Backend Image
      - name: Build & Push Backend
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_BACKEND_REPO }}
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            ./three-tier-backend
          
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # 6️⃣ Deploy on EC2 via SSH
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION,ECR_REGISTRY
          script: |
            set -e

            echo "Login to ECR"
            aws ecr get-login-password --region $AWS_REGION \
              | docker login --username AWS --password-stdin $ECR_REGISTRY

            cd /opt/three-tier-app

            echo "Pull latest images"
            docker-compose pull

            echo "Restart containers"
            docker-compose down
            docker-compose up -d

            echo "Cleanup unused images"
            docker image prune -f

            echo "Deployment successful"
